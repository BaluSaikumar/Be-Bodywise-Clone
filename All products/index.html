</head>
<body>
    <div id="navContainer"> </div>  
    <div id="categories">
        <div class="items">
            <a href="#" role="button" class="hair">Hair</a>

        <div class="items">

<script src="./database/database.js"></script>
<script type="module">
    
    import navbar from "/components/navbar.js";
    var mynav=document.getElementById("navContainer")
    mynav.innerHTML=navbar();

    
    let skin = JSON.parse(localStorage.getItem("skinData"));
    window.addEventListener("load",myLoad)
    function myLoad(){
            skin.map(function(elem){
            

            let img = document.createElement("img");
            img.src = elem.image;
           

            let title = document.createElement("h3");
            title.innerText = elem.title;

            let price = document.createElement("h3");
            price.innerText = `₹ ${elem.price}`;
            
            let res = document.createElement("h3");
            res.innerText = elem.for;

            let ris = document.createElement("h3");
            ris.innerText = elem.with;

            let btn = document.createElement("button");
            btn.innerText = "Add To Cart";

            let div = document.createElement("div");

            div.append(img,title,price,res,ris,btn);
            let appendDiv = document.getElementById("append");
            appendDiv.append(div);
        })
    }
